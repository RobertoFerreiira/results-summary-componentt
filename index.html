<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/58432d39ed.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Results summary component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
<main id="main-content">
  <div id="container">
    <div id="result">Your Result</div>
    <div id="circleback">
      <div>
        <div id="set">76</div>
      </div>
      <div>
        <div id="ofcem">of 100</div>
      </div>
    </div>
  <div>
    <p id="great">Great</p>
  </div>
  <div id="paragraph">
    <p>You scored higher than 65% of the people who have taken these tests.</p>
  </div>
</div>  
  <div>
    <div id="containertwo">
      <div id="summary">
        Summary
      </div>
    <div class="containerright back">
      
        <i class="fa fa-thin fa-bolt"></i>
      
      <div id="reaction">
        Reaction
      </div>
      <div class="calc">
        80 / 100
      </div>
    </div>
    <div class="containerright back2">
        <i class="fa fa-thin fa-brain"></i>
      <div id="memory">
        Memory
      </div>
      <div class="calc">92 / 100</div>
    </div>
    <div class="containerright back3">
      <i class="fa fa-solid fa-comment-dots"></i>
      <div id="verbal">
        Verbal
      </div>
      <div class="calc">61 / 100</div>
    </div>
    <div class="containerright back4">
      <i class="fa fa-thin fa-eye"></i>
      <div id="visual">
        Visual
      </div>
      <div class="calc">72 / 100</div>
    </div>
    <div id="back-continue">
      <div id="continue">
        Continue
      </div>
    </div>
  </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/RobertoFerreiira" target="_blank">Roberto Ferreira</a>.
    </div>
  </footer>
</body>
</html>
